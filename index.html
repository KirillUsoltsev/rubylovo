<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="underscore.js"></script>
    <script src="application.js"></script>
    <link rel="stylesheet" href="reset.css" media="all">
    <link rel="stylesheet" href="application.css" media="all">
  </head>
  <body>
    <div id="window">
      <div class="screen" id="start"></div>
      <div class="screen" id="players">
        <div class="container">
          <div class="hero hero-1"></div>
          <div class="hero hero-2"></div>
          <div class="hero hero-3"></div>
          <div class="hero hero-4"></div>
          <div class="hero hero-5"></div>
          <div class="clearfix"></div>
        </div>
      </div>
      <div class="screen" id="starting">
        <div class="track">
          <div class="player-1"></div>
          <div class="player-2"></div>
        </div>
      </div>
      <div class="screen" id="race">
        <div class="player" id="player1"></div>
        <div class="player" id="player2"></div>
      </div>
      <div class="screen" id="result"></div>
      <div class="screen" id="record">
        <input type="text" value="" placeholder="ID" />
      </div>
      <div class="screen" id="leaderboard">
        <div class="container">
          <div class="row">
            <div class="hero"></div>
            <div class="player"></div>
            <div class="clearfix"></div>
          </div>
          <div class="row">
            <div class="hero"></div>
            <div class="player"></div>
            <div class="clearfix"></div>
          </div>
          <div class="row">
            <div class="hero"></div>
            <div class="player"></div>
            <div class="clearfix"></div>
          </div>
          <div class="row">
            <div class="hero"></div>
            <div class="player"></div>
            <div class="clearfix"></div>
          </div>
          <div class="row">
            <div class="hero"></div>
            <div class="player"></div>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
